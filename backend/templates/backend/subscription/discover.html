{% extends 'backend/base.html' %}

{% block content %}
    <h1>discover subscriptions</h1>
    <p>these are the subscriptions from the communities you are a part of</p>
    <p>Feel free to request them access!</p>
    <ul>
        {% for sub in subscriptions %}
            <li>
                {{ sub.name }} by {{ sub.owner }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
