{% extends 'backend/base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <form action="{% url 'account_logout' %}" method="post" class="has-text-centered">
                {% csrf_token %}
                <p class="subtitle is-4">Are you sure you want to log out?</p>
                <button type="submit" class="button is-danger is-medium">Log Out</button>
            </form>
        </div>
    </section>
{% endblock %}
